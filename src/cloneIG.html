<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Ui Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./celular.png" alt="imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./logo.png" class="instagram-logo" alt="Logo do instagram">
                <div class="profile-foto">
                    <img src="./perfilInsta.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como tedmosby </a>
                <a href="#" class="instagram-logout"> Remover Conta</a>
            </div>
        
            <div class="group">
                <p class="not-account"> Não é tedmosby?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
        
            <div class="get-the-app">
                <p class="get-app"> Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
